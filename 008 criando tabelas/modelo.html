<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table {
      width: 250px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Satélites de Urano</h1>
  <table>
    <thead>
      <tr>
      <th>Nome</th>
      <th>Data de descobrimento</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>Titânia</td>
        <td>1787</td>
      </tr>
      <tr>
        <td>Oberon</td>
        <td>1787</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
