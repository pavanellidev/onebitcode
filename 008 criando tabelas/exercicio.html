<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício tabela</title>
  <style>
    h2 {
      margin-left: 33px;
    }

    table {
      width: 350px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
    }

    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h2>Massas no Sistema Solar</h2>
  <table>
    <thead>
      <th>Componente</th>
      <th>Massa</th>
    </thead>
    <tbody>
      <tr>
        <td>Sol</td>
        <td>99,85%</td>
      </tr>
      <tr>
        <td>Júpiter</td>
        <td>0,10%</td>
      </tr>
      <tr>
        <td>Demais Planetas</td>
        <td>0,04%</td>
      </tr>
      <tr>
        <td>Cometas</td>
        <td>0,01% (?)</td>
      </tr>
      <tr>
        <td>Satélites e anéis</td>
        <td>0,000 05%</td>
      </tr>
      <tr>
        <td>Asteroides</td>
        <td>0,000 000 2%</td>
      </tr>
      <tr>
        <td>Meteoritos e poeira</td>
        <td>0,000 000 1% (?)</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
