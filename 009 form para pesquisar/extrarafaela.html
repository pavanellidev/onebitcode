<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Rafaella Ballerini</title>
  <link rel="stylesheet" href="extrarafaela.css">
</head>
<body>
  
  <div>
    <h1 id="título">Cadastro de DEVs</h1>
    <p id="subtítulo">Complete suas informações</p>
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label for="">De qual lado da aplicação você desenvolve?</label>
      <label for="">
        <input type="radio" name="devweb" value="frontend">Front-End
      </label>
      <label for="">
        <input type="radio" name="devweb" value="backend">Back-end
      </label>
      <label for="">
        <input type="radio" name="devweb" value="fullstack">Fullstack
      </label>
    </div>

    <div class="campo">
      <label for="senioridade"><strong>Senioridade</strong></label>
      <select id="senioridade">
        <option selected disable value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>

    <fieldset class="grupo">
      <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="checkbox" id="tec1" name="tec1" value="HTML">
        <label for="tec1">HTML</label>
        <input type="checkbox" id="tec2" name="tec2" value="CSS">
        <label for="tec2">CSS</label>
        <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
        <label for="tec3">JavaScript</label>
        <input type="checkbox" id="tec4" name="tec4" value="PHP">
        <label for="tec4">PHP</label>
        <input type="checkbox" id="tec5" name="tec5" value="C#">
        <label for="tec5">C#</label>
      </div>
    </fieldset>

    <div class="campo">
      <br>
      <label><strong>Conte um pouco da sua experiência:</strong></label>
      <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
    </div>

    <button class="botão" type="submit">Concluído</button>

  </form>

</body>
</html>
