<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <title>Bootstrap</title>
  <style>
    .carousel {
      width: 700px;
    }
    .carousel-control-next {
      color: blue;
    }

    .carousel-control-prev {
      color: blue;
    }

    .carousel-item img{
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="h4">Teste de título</div>
    <h4>Teste de título</h4>
  </div>

  <div id="carousel-example" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-item active" data-bs-interval="3600">
      <img src="assets/001.jpg" alt="">
    </div>
    <div class="carousel-item" data-bs-interval="3600">
      <img src="assets/002.jpg" alt="">
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-example" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>

</html>
